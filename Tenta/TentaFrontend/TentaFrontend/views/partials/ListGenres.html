<table border="1">
    <tr>
        <th>GenreId</th><th>Name</th>
    </tr>

    <tr data-ng-repeat="g in Genres">
        <td data-ng-bind="g.GenreId"></td>
        <td data-ng-bind="g.Name"></td>
        <td><button type="submit" data-ng-click="DeleteGenre(g.GenreId)">Delete</button></td>
    </tr>
</table>

<span>ListGenresView</span>
